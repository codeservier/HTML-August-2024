<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tfoot{
            width: 20px !important;
        }
    </style>
</head>
<body>
    <table border="1" width="200">
        <thead>
            <!-- table heading -->
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
            </tr>
        </thead>
        <tfoot class="tfoot">
            <!-- table footer -->
            <tr>
                <td>Sr.No</td>
                <td>Name</td>
            </tr>
        </tfoot>
        <tbody>
            <!-- table body -->
            <tr>
                <td>1</td>
                <td>Saurabh</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ram</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shyam</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sita</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
