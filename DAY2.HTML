<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="5" bordercolor="skyblue" bgcolor="red" background="th.jfif" width="400" height="300">
      
        <!-- tr --- table row
        th --- table heading
        td --- table -->
        <tr>
            <th>Student</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td colspan="2">Ram</td>
            <td>12</td>
        </tr>
        <tr>
            <td  colspan="2">Ram</td>
            <td>12</td>
        </tr>
        <tr>
            <td  colspan="2">Ram</td>
            <td>12</td>
        </tr>
        <tr>
            <td  colspan="2">Ram</td>
            <td>12</td>
        </tr>
    </table>
    <caption>This is a teacher table</caption>
    <table border="1" cellpadding="5" cellspacing="5">
        <!-- tr --- table row
        th --- table heading
        td --- table -->
        <tr>
            <th>Teacher</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td  rowspan="2">Ram</td>
            <td>12</td>
        </tr>
        <tr>
            <td  rowspan="2">Ram</td>
            <td>12</td>
        </tr>
        <tr>
            <td  rowspan="2">Ram</td>
            <td>12</td>
        </tr>
        <tr>
            <td  rowspan="2">Ram</td>
            <td>12</td>
        </tr>
    </table>
</body>
</html>
